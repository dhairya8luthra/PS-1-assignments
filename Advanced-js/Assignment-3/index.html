<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="input-container">
        <div class="budget-section">
          <input type="number" id="budgetInput" placeholder="Set your budget" />
          <button onclick="setBudget()">Set Budget</button>
        </div>
        <div class="expense-section">
          <input type="number" id="amountInput" placeholder="Amount" />
          <input
            type="text"
            id="categoryInput"
            placeholder="Category (e.g., food, transportation)"
          />
          <input type="date" id="dateInput" />
          <button onclick="addExpense()">Add Expense</button>
        </div>
      </div>
      <div class="analysis-section">
        <h2>Budget Analysis</h2>
        <p>Total Budget: $<span id="totalBudget">0</span></p>
        <p>Total Expenses: $<span id="totalExpenses">0</span></p>
        <p>Remaining Budget: $<span id="remainingBudget">0</span></p>
        <p>Percentage Spent: <span id="percentageSpent">0</span>%</p>
      </div>
      <div class="expense-list">
        <h2>Expense List</h2>
        <ul id="expenseList"></ul>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
