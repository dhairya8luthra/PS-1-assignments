<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Email List</h2>
      <form id="emailForm">
        <input
          type="email"
          id="emailInput"
          placeholder="Enter email"
          required
        />
        <button type="submit">Add Email</button>
      </form>
      <button id="showEmailsBtn">Show Emails</button>
      <ul id="emails" class="email-list"></ul>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
