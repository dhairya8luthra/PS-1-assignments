<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <label for="targetDateTime">Enter Target Date and Time:</label>
        <input type="datetime-local" id="targetDateTime" />
        <button onclick="startCountdown()">Start Countdown</button>
      </div>
      <div id="countdown" class="hidden">
        <p>Time Remaining:</p>
        <div id="timer">
          <span id="days"></span> days <span id="hours"></span> hours
          <span id="minutes"></span> minutes <span id="seconds"></span> seconds
        </div>
        <button id="pauseResumeButton" onclick="pauseResumeCountdown()">
          Pause
        </button>
      </div>
      <div id="message" class="hidden">Time Over</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
